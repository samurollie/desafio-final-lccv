<div class="d-flex flex-column flex-fill">
  <div class="container-fluid mt-1">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Cadastro de bens
        </li>
      </ol>
    </nav>

    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Cadastro de bens</h5>
      </div>

      <div class="card-body">
        <!-- Abas Config -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="geral-tab"
              data-bs-toggle="tab"
              data-bs-target="#geral"
              type="button"
              role="tab"
              aria-controls="geral"
              aria-selected="true"
            >
              Geral
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bens-tab"
              data-bs-toggle="tab"
              data-bs-target="#bens"
              type="button"
              role="tab"
              aria-controls="bens"
              aria-selected="true"
            >
              Bens
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="observacoes-tab"
              data-bs-toggle="tab"
              data-bs-target="#observacoes"
              type="button"
              role="tab"
              aria-controls="observacoes"
              aria-selected="true"
            >
              Observações
            </button>
          </li>
        </ul>
        <!-- Abas Config -->

        <div class="tab-content mt-2" id="myTabContent">
          <!-- Aba Geral -->
          <div
            class="tab-pane fade show active"
            id="geral"
            role="tabpanel"
            aria-labelledby="geral-tab"
          >
            <form>
              <div class="row g-3">
                <div class="col">
                  <label for="numero" class="form-label">Número</label>
                  <input
                    type="number"
                    class="form-control"
                    id="numero"
                    disabled
                  />
                </div>
                <div class="col">
                  <!-- <label for="fornecedor" class="form-label"
                    >Fornecedor (razão social)</label
                  >
                  <input type="text" class="form-control" id="fornecedor" /> -->
                  <label for="fornecedor" class="form-label">Fornecedor</label>
                  <input
                    class="form-control"
                    list="fornecedorOptions"
                    id="fornecedor"
                    placeholder="Digite um termo..."
                  />
                  <datalist id="fornecedorOptions">
                    <option value="Fornecedor 1"></option>
                    <option value="Fornecedor 2"></option>
                    <option value="Fornecedor 3"></option>
                    <option value="Fornecedor 4"></option>
                  </datalist>
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                  <!-- <label for="nota-fiscal" class="form-label"
                    >Nota fiscal</label
                  >
                  <input type="text" class="form-control" id="nota-fiscal" /> -->
                  <label for="nota-fiscal" class="form-label"
                    >Nota fiscal</label
                  >
                  <input
                    class="form-control"
                    list="notaFiscalOptions"
                    id="nota-fiscal"
                    placeholder="Digite um termo..."
                  />
                  <datalist id="notaFiscalOptions">
                    <option value="Nota Fiscal 1"></option>
                    <option value="Nota Fiscal 2"></option>
                    <option value="Nota Fiscal 3"></option>
                    <option value="Nota Fiscal 4"></option>
                  </datalist>
                </div>
                <div class="col">
                  <!-- <label for="item-nota-fiscal" class="form-label"
                    >Item Nota fiscal</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="item-nota-fiscal"
                  /> -->
                  <label for="item-nota-fiscal" class="form-label"
                    >Item nota fiscal</label
                  >
                  <input
                    class="form-control"
                    list="itemNotaFiscalOptions"
                    id="item-nota-fiscal"
                    placeholder="Digite um termo..."
                  />
                  <datalist id="itemNotaFiscalOptions">
                    <option value="Item 1"></option>
                    <option value="Item 2"></option>
                    <option value="Item 3"></option>
                    <option value="Item 4"></option>
                  </datalist>
                </div>
                <div class="col">
                  <label for="quantidade-vinculada" class="form-label"
                    >Quantidade vinculada</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="quantidade-vinculada"
                    disabled
                  />
                </div>
                <div class="col">
                  <label for="quantidade-disponivel" class="form-label"
                    >Quantidade disponível</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="quantidade-disponivel"
                    disabled
                  />
                </div>
              </div>
              <!-- <div class="alert alert-success text-center mt-1" role="alert">
                  Salvo com sucesso!
                </div> -->
            </form>
          </div>
          <!-- Aba Geral -->

          <!-- Aba bens -->
          <div
            class="tab-pane fade"
            id="bens"
            role="tabpanel"
            aria-labelledby="bens-tab"
          >
            <form>
              <div class="card">
                <div class="card-header">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                      <h5 class="card-title">Bens cadastrados</h5>
                    </div>
                    <cadastro-bem></cadastro-bem>
                  </div>
                </div>

                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tombamento</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Itens</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Teste</td>
                        <td>Produto 1</td>
                        <td>10,00</td>
                        <td>
                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th scope="row">Total</th>
                        <td></td>
                        <td></td>
                        <td>10,00</td>
                        <td></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </form>
          </div>
          <!-- Aba bens -->

          <!-- Aba observacoes -->
          <div
            class="tab-pane fade"
            id="observacoes"
            role="tabpanel"
            aria-labelledby="observacoes-tab"
          >
            <form>
              <div class="col">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="observacoes"
                ></textarea>
              </div>
            </form>
          </div>
          <!-- Aba obeservacoes -->
        </div>

        <div class="card-footer mt-5">
          <div class="d-flex justify-content-end">
            <div
              class="btn-group gap-2"
              role="group"
              aria-label="Basic example"
            >
              <button type="button" class="btn btn-secondary">Voltar</button>
              <button type="button" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
